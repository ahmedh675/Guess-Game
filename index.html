<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">
</head>

<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hints"><span></span> Hints</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="keys-color">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="color green"></div>
                <div class="text">Correct Letter & Right Position</div>
            </div>
            <div class="key-color">
                <div class="color yellow"></div>
                <div class="text">Correct Letter & Wrong Position</div>
            </div>
            <div class="key-color">
                <div class="color gray"></div>
                <div class="text">Not in Word</div>
            </div>
        </div>

    </div>
    <footer></footer>
    <script src="guess.js"></script>
</body>

</html>
